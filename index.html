<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Confirmation - Timeless</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #000647 0%, #1e3a8a 100%);
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        .container {
            max-width: 500px;
            text-align: center;
            background: rgba(255,255,255,0.1);
            padding: 40px;
            border-radius: 16px;
            backdrop-filter: blur(10px);
        }
        .btn {
            display: inline-block;
            padding: 15px 30px;
            background: rgba(255,255,255,0.9);
            color: #000647;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            margin: 10px;
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: white;
            transform: translateY(-2px);
        }
        .spinner {
            border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üìß Email Confirmation</h1>
        <p>Redirecting you to the Timeless app...</p>
        <div class="spinner"></div>
        <p><small>If the app doesn't open automatically:</small></p>
        <a href="#" id="manualBtn" class="btn">Open Timeless App</a>
        <br>
        <a href="https://play.google.com/store/apps/details?id=com.example.timeless" class="btn">Download App</a>
    </div>

    <script>
        // Get URL parameters
        const urlParams = new URLSearchParams(window.location.search);
        const token = urlParams.get('token');
        const email = urlParams.get('email');

        if (token && email) {
            // Construct deep link
            const deepLink = `timeless://confirm-email?token=${token}&email=${email}`;
            
            // Set manual button
            document.getElementById('manualBtn').href = deepLink;
            
            // Automatic redirect after 2 seconds
            setTimeout(() => {
                // Try to open the app
                window.location.href = deepLink;
                
                // If app doesn't open, show manual button more prominently
                setTimeout(() => {
                    document.querySelector('.spinner').style.display = 'none';
                    document.querySelector('p').innerHTML = 'Click the button below to open the app:';
                }, 3000);
            }, 2000);
        } else {
            document.querySelector('.container').innerHTML = `
                <h1>‚ùå Invalid Link</h1>
                <p>This confirmation link is invalid or expired.</p>
                <a href="https://play.google.com/store/apps/details?id=com.example.timeless" class="btn">Download Timeless App</a>
            `;
        }
    </script>
</body>
</html>
